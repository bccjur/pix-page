
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento via PIX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      width: 300px;
    }
    .container {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #pix-code {
      background: #eee;
      padding: 10px;
      margin-top: 10px;
      word-break: break-word;
    }
    img {
      margin-top: 20px;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pagamento via PIX</h1>
    <input type="number" id="value" placeholder="Valor (R$)" value="100"><br>
    <input type="text" id="description" placeholder="Descrição" value="teste"><br>
    <input type="text" id="code" placeholder="Código" value="U8LJWVPV6HHBDNFU"><br>
    <button id="generate">Gerar Pix</button>

    <h2>Código Copia e Cola</h2>
    <div id="pix-code">---</div>
    <button onclick="copiarPix()">Copiar código</button>

    <h2>QR Code</h2>
    <img id="qr-img" src="" alt="QR Code do Pix">
  </div>

  <script>
    document.getElementById("generate").addEventListener("click", async () => {
      const value = document.getElementById("value").value;
      const description = document.getElementById("description").value;
      const code = document.getElementById("code").value;

      const apiUrl = `https://pix-proxy.bccjur.workers.dev/?value=${value}&description=${description}&code=${code}`;

      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        const pixCode = data?.data?.response?.qrCopyPaste || "---";
        const qrUrl = data?.data?.response?.qrImageUrl || "";

        document.getElementById("pix-code").innerText = pixCode;
        document.getElementById("qr-img").src = qrUrl;
      } catch (err) {
        document.getElementById("pix-code").innerText = "Erro ao acessar API.";
        document.getElementById("qr-img").src = "";
      }
    });

    function copiarPix() {
      const texto = document.getElementById("pix-code").innerText;
      if (texto !== "---") {
        navigator.clipboard.writeText(texto).then(() => {
          alert("Código Pix copiado!");
        });
      }
    }
  </script>
</body>
</html>
