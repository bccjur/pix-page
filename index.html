
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pagamento via PIX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f2f2f2;
      padding: 40px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      width: 90%;
    }
    #pix-code {
      background: #eee;
      padding: 10px;
      margin: 10px 0;
      word-break: break-word;
    }
    img {
      margin-top: 20px;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pagamento via PIX</h1>
    <input type="text" id="description" placeholder="Descrição" value="teste" />
    <input type="text" id="code" placeholder="Código da Conta" value="U8LJWVPV6HHBDNFU" />
    <button onclick="gerarPix()">Gerar Pix (R$100)</button>

    <h2>Código Copia e Cola</h2>
    <div id="pix-code">---</div>
    <button onclick="copiarPix()">Copiar código</button>

    <h2>QR Code</h2>
    <img id="qr-img" src="" alt="QR Code do Pix" />
  </div>

  <script>
    async function gerarPix() {
      const description = document.getElementById("description").value;
      const code = document.getElementById("code").value;
      const apiUrl = `https://pix-proxy.bccjur.workers.dev/?value=100&description=${encodeURIComponent(description)}&code=${encodeURIComponent(code)}`;

      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        const pixCode = data?.data?.response?.qrCopyPaste || "Erro ao obter código Pix";
        const qrImageUrl = data?.data?.response?.qrImageUrl || "";

        document.getElementById("pix-code").innerText = pixCode;
        document.getElementById("qr-img").src = qrImageUrl;
      } catch (error) {
        console.error("Erro:", error);
        document.getElementById("pix-code").innerText = "Erro ao acessar API";
        document.getElementById("qr-img").src = "";
      }
    }

    function copiarPix() {
      const pixCode = document.getElementById("pix-code").innerText;
      if (pixCode && pixCode !== "---" && !pixCode.startsWith("http")) {
        navigator.clipboard.writeText(pixCode).then(() => {
          alert("Código Pix copiado!");
        });
      } else {
        alert("Nenhum código Pix válido para copiar.");
      }
    }
  </script>
</body>
</html>
